<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"> -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

  <!-- CSS Files Links -->
  <link rel="stylesheet" href="/style.css">

  <!-- Title -->
  <title>Pig Game</title>
</head>
<body>
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
            <div class="player-current-label">current</div>
            <div class="player-current-score" id="current-0">11</div>
        </div>
    </div>   
    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">73</div>
        <div class="player-current-box">
            <div class="player-current-label">current</div>
            <div class="player-current-score" id="current-1">0</div>
        </div>
    </div>

    <button class="btn-new"><i  class="ion-ios-plus-outline">New Game</i></button>
    <button class="btn-roll"><i  class="ion-ios-loop">Roll Dice</i></button>
    <button class="btn-hold"><i  class="ion-ios-download-outline">Hold</i></button>

    <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
    <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
  </div>

  <!-- <noscript>Your browser don't support JavaScript!</noscript> -->
  <script src="/Script.js"></script>
</body>
</html>
